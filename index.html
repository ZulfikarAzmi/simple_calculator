<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <h5 class="mb-3">Bootcamp Task- Simple Calculator</h5>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <input type="text" class="form-control mb-2 mx-auto" id="result" disabled style="width: 210px;">

                <div class="btn-group">
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('1')">1</button>
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('2')">2</button>
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('3')">3</button>
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('+')">+</button>
                </div>
                <br>

                <div class="btn-group">
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('4')">4</button>
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('5')">5</button>
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('6')">6</button>
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('-')">-</button>
                </div>
                <br>

                <div class="btn-group">
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('7')">7</button>
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('8')">8</button>
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('9')">9</button>
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('*')">*</button>
                </div>
                <br>

                <div class="btn-group">
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('0')">0</button>
                    <button class="btn btn-secondary calculator-btn" onclick="clearResult()">C</button>
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('%')">%</button>
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('/')">/</button>
                </div>
                <br>

                <div class="btn-group">
                    <button class="btn btn-secondary calculator-btn" onclick="backspace()"><</button>
                    <button class="btn btn-secondary calculator-btn" onclick="appendToResult('.')">.</button>
                    <button id="equal-btn" class="btn btn-secondary" onclick="calculateResult()">=</button>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
